<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div id="logo">
            <img src="assets/images/Canva_Design__1_-removebg-preview.png" alt="supernutri">
        </div>
        <!-- Inicio das formas de login -->
        <div id="conectar">
            <h1>Conecte-se</h1>
            <label for="email">E-mail:</label>
            <input type="email" id="email">
            <label for="senha">Senha:</label>
            <input type="password" id="senha">
            <!-- Linha Ilustrativa -->
            <div class="linha-botao">
            </div>
            <!-- Fim da Linha -->
            <button type="submit">Conectar</button>
            <p id="texto-formas-login">Ou entre através</p>
            <!-- Botões para logar com o google ou facebook -->
            <div class="login-google-facebook">
                <div id="login-google">
                    <a href=""><img src="assets/images/google-37.png" alt="login-gmail"></a>
                </div>
                <div id="login-facebook">
                    <a href=""><img src="assets/images/facebook-logo-5-1.png" alt="login-gmail"></a>
                </div>
            </div>
            <!-- Fim dos botões -->
            <p id="esqueci-senha"><a href="">Esqueci minha senha</a></p>
            <p id="retorno-cadastro">Não possui uma conta? <span><a href="cadastro.html">Cadastre-se</a></span></p>
        </div>
        <!-- Fim das formas de login -->
    </div>
</body>
</html>
