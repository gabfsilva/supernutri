<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Somos o SuperNutri, um aplicativo com o intuito de ajudar o seu pequeno a se alimentar melhor de uma forma lúdica e divertida, vem com o SuperNutri!">
    <meta name="theme-color" content="#f7c4b6">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="assets/images/32.png">
    <link rel="apple-touch-icon" href="assets/images/180.png">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Área geral -->
      <div id="logo">
        <img
          src="assets/images/Logo.png"
          alt="supernutri"
        />
      </div>
      <!-- Início da área de cadastro (forms, botoes) -->
      <div id="cadastro-box">
        <h1>Cadastro</h1>
        <form action="">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Insira seu nome" required />
          <label for="senha">Senha:</label>
          <input type="password" id="senha" placeholder="Insira sua senha" required />
          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="Insira seu e-mail" required />
          <label for="conf-email">Confirmar E-mail</label>
          <input type="email" id="conf-email" placeholder="Confirme seu e-mail" required />
          <button type="submit">Cadastrar</button>
        </form>
        <p>
          Já possui uma conta? <span><a href="index.html">Conecte-se</a></span>
        </p>
      </div>
      <!-- Fim da área de cadastro -->
    </div>
  </body>
</html>
