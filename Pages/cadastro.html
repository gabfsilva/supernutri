<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="container"> <!-- Área geral -->
      <div id="logo">
        <img src="../assets/images/Canva_Design__1_-removebg-preview.png" alt="supernutri" />
      </div>
      <!-- Início da área de cadastro (forms, botoes) -->
      <div id="cadastro-box">
        <h1>Cadastro</h1>
        <form action="">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Insira seu nome" />
          <label for="senha">Senha:</label>
          <input type="password" id="senha" placeholder="Insira sua senha" />
          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="Insira seu e-mail" />
          <label for="conf-email">Confirmar E-mail</label>
          <input type="email" id="conf-email" placeholder="Confirme seu e-mail" />
          <button type="submit">Cadastrar</button>
        </form>
        <p>
          Já possui uma conta? <span><a href="login.html">Conecte-se</a></span>
        </p>
      </div> <!-- Fim da área de cadastro -->
    </div>
  </body>
</html>
